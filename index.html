<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<div>{{number}}</div>
			<button v-on:click="add()" >+</button>
		</div>
		
		<script>
			var vm=new Vue({
				el:'#box',
				data:{
				
					number:1
				},
				methods:{
					add:function(){
						this.number++;
					}
				}
				
			})
			
			
		</script>
	</body>
</html>
